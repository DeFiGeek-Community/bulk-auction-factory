name: test
on: [push, pull_request]
jobs: 
  unit-test:
    name: Test
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Test
        run: npm run test